<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Funcionários</title>
</head>
<body>
    <h1>Cadastro de Funcionários</h1>
    <form id="funcionarioForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br><br>

        <label for="cargo">Cargo:</label>
        <select id="cargo" name="cargo" required>
            <option value="gerente">Gerente</option>
            <option value="desenvolvedor">Desenvolvedor</option>
        </select><br><br>

        <label for="departamento">Departamento (somente para Gerente):</label>
        <input type="text" id="departamento" name="departamento"><br><br>

        <label for="linguagem">Linguagem de Programação (somente para Desenvolvedor):</label>
        <input type="text" id="linguagem" name="linguagem"><br><br>

        <button type="button" onclick="criarFuncionario()">Criar Funcionário</button>
    </form>

    <div id="output"></div>
    <div id="erro"></div>

    <script src="script.js"></script>
</body>
</html>
